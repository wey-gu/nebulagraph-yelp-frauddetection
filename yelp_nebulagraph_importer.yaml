---
version: v2
description: nebulagraph-yelp importer config file
removeTempFiles: false
clientSettings:
  retry: 6
  concurrency: 1 # number of graph clients
  channelBufferSize: 16
  space: yelp
  connection:
    user: root
    password: nebula
    address: graphd:9669 # change to your nebula graph's graphd address
  postStart:
    commands: |
      DROP SPACE IF EXISTS yelp;
      CREATE SPACE IF NOT EXISTS yelp(partition_num=9, replica_factor=1, vid_type=int);
      USE yelp;
      CREATE TAG review(is_fraud int, f0 FLOAT, f1 FLOAT, f2 FLOAT, f3 FLOAT, f4 FLOAT, f5 FLOAT, f6 FLOAT, f7 FLOAT, f8 FLOAT, f9 FLOAT, f10 FLOAT, f11 FLOAT, f12 FLOAT, f13 FLOAT, f14 FLOAT, f15 FLOAT, f16 FLOAT, f17 FLOAT, f18 FLOAT, f19 FLOAT, f20 FLOAT, f21 FLOAT, f22 FLOAT, f23 FLOAT, f24 FLOAT, f25 FLOAT, f26 FLOAT, f27 FLOAT, f28 FLOAT, f29 FLOAT, f30 FLOAT, f31 FLOAT);
      CREATE EDGE shares_user_with();
      CREATE EDGE shares_restaurant_rating_with();
      CREATE EDGE shares_restaurant_in_one_month_with();
    afterPeriod: 12s
  preStop:
    commands: |
      SUBMIT JOB STATS;
logPath: ./err/importer.log
files:

  - path: ./net_rur.csv
    failDataPath: ./err/net_rur.csv.fail
    batchSize: 64
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: edge
      edge:
        name: shares_user_with
        withRanking: false
        srcVID:
          index: 0
          type: int
        dstVID:
          index: 1
          type: int

  - path: ./net_rsr.csv
    failDataPath: ./err/net_rsr.csv.fail
    batchSize: 64
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: edge
      edge:
        name: shares_restaurant_rating_with
        withRanking: false
        srcVID:
          index: 0
          type: int
        dstVID:
          index: 1
          type: int

  - path: ./net_rtr.csv
    failDataPath: ./err/net_rtr.csv.fail
    batchSize: 64
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
      delimiter: ","
    schema:
      type: edge
      edge:
        name: shares_restaurant_in_one_month_with
        withRanking: false
        srcVID:
          index: 0
          type: int
        dstVID:
          index: 1
          type: int

  - path: ./vertices.csv
    failDataPath: ./err/vertices.csv.fail
    batchSize: 128
    inOrder: true
    type: csv
    csv:
      withHeader: false
      withLabel: false
